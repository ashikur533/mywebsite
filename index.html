<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সবার লোকেশন দেখুন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #status {
      padding: 10px;
      background: #e3f2fd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>সকল ইউজারের লোকেশন</h1>
  <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>আইডি</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>সময়</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // ১. সব ইউজারের ডাটা স্টোর করার অবজেক্ট
    const allUsers = {};
    let myId = Math.random().toString(36).substr(2, 9);

    // ২. স্ট্যাটাস আপডেট ফাংশন
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // ৩. টেবিল আপডেট ফাংশন
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      for (const userId in allUsers) {
        const user = allUsers[userId];
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${userId}</td>
          <td>${user.lat.toFixed(6)}</td>
          <td>${user.lng.toFixed(6)}</td>
          <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
        `;
        
        tableBody.appendChild(row);
      }
    }

    // ৪. লোকেশন শেয়ারিং ফাংশন
    function shareLocation() {
      if (!navigator.geolocation) {
        updateStatus("ত্রুটি: আপনার ব্রাউজার লোকেশন সাপোর্ট করে না");
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          // নিজের লোকেশন স্টোর করুন
          allUsers[myId] = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: Date.now()
          };
          
          updateStatus("আপনার লোকেশন শেয়ার হচ্ছে...");
          updateTable();
          
          // লোকাল স্টোরেজে সেভ করুন (অস্থায়ী সমাধান)
          localStorage.setItem('locationData', JSON.stringify(allUsers));
        },
        (error) => {
          updateStatus("ত্রুটি: " + error.message);
        }
      );
    }

    // ৫. অন্য ইউজারদের ডাটা লোড করুন
    function loadOtherUsers() {
      const savedData = localStorage.getItem('locationData');
      if (savedData) {
        const parsedData = JSON.parse(savedData);
        Object.assign(allUsers, parsedData);
        updateTable();
      }
    }

    // ৬. পেজ লোড হলে সব শুরু করুন
    window.onload = function() {
      updateStatus("আপনার ডিভাইস আইডি: " + myId);
      shareLocation();
      loadOtherUsers();
      
      // প্রতি ৫ সেকেন্ডে ডাটা চেক করুন
      setInterval(loadOtherUsers, 5000);
    };
  </script>
</body>
</html>
