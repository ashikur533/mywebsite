<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার ফর্ম</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #orderForm {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>অর্ডার ম্যানেজমেন্ট সিস্টেম</h1>
        <button id="showFormBtn">নতুন অর্ডার যোগ করুন</button>
        
        <div id="orderForm">
            <h2>অর্ডার ফর্ম</h2>
            <div class="form-group">
                <label for="name">নাম:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="id">আইডি:</label>
                <input type="text" id="id" required>
            </div>
            <div class="form-group">
                <label for="orderType">অর্ডার টাইপ:</label>
                <select id="orderType" required>
                    <option value="">-- নির্বাচন করুন --</option>
                    <option value="tissue">টিস্যু</option>
                    <option value="book">বই</option>
                    <option value="pen">কলম</option>
                    <option value="hygiene">হাইজিন</option>
                    <option value="delivery-tissue">ডেলিভারি টিস্যু</option>
                    <option value="delivery-book">ডেলিভারি বই</option>
                    <option value="delivery-pen">ডেলিভারি কলম</option>
                    <option value="delivery-hygiene">ডেলিভারি হাইজিন</option>
                </select>
            </div>
            <button id="submitBtn">সাবমিট করুন</button>
        </div>
        
        <h2>অর্ডার তালিকা</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>ক্রমিক</th>
                    <th>নাম</th>
                    <th>আইডি</th>
                    <th>অর্ডার টাইপ</th>
                </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
    </div>

    <script>
        // DOM এলিমেন্ট সিলেক্ট
        const showFormBtn = document.getElementById('showFormBtn');
        const orderForm = document.getElementById('orderForm');
        const submitBtn = document.getElementById('submitBtn');
        const orderTableBody = document.getElementById('orderTableBody');
        
        // ফর্ম দেখান/লুকান
        showFormBtn.addEventListener('click', function() {
            orderForm.style.display = orderForm.style.display === 'none' ? 'block' : 'none';
        });
        
        // অর্ডার সাবমিট
        submitBtn.addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const orderType = document.getElementById('orderType').value;
            
            if (name && id && orderType) {
                addOrderToTable(name, id, orderType);
                resetForm();
            } else {
                alert('দয়া করে সব ফিল্ড পূরণ করুন');
            }
        });
        
        // অর্ডার টেবিলে যোগ করুন
        function addOrderToTable(name, id, orderType) {
            // লোকাল স্টোরেজ থেকে অর্ডার লোড করুন
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            
            // নতুন অর্ডার যোগ করুন
            const newOrder = {
                serial: orders.length + 1,
                name,
                id,
                orderType
            };
            
            orders.push(newOrder);
            
            // সর্বোচ্চ 10000 অর্ডার রাখুন (পুরাতন অর্ডার ডিলিট করুন)
            if (orders.length > 10000) {
                orders = orders.slice(orders.length - 10000);
            }
            
            // লোকাল স্টোরেজে সেভ করুন
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // টেবিল আপডেট করুন
            updateOrderTable(orders);
        }
        
        // টেবিল আপডেট করুন
        function updateOrderTable(orders) {
            orderTableBody.innerHTML = '';
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.serial}</td>
                    <td>${order.name}</td>
                    <td>${order.id}</td>
                    <td>${getOrderTypeText(order.orderType)}</td>
                `;
                orderTableBody.appendChild(row);
            });
        }
        
        // অর্ডার টাইপ টেক্সট পেতে
        function getOrderTypeText(type) {
            const types = {
                'tissue': 'টিস্যু',
                'book': 'বই',
                'pen': 'কলম',
                'hygiene': 'হাইজিন',
                'delivery-tissue': 'ডেলিভারি টিস্যু',
                'delivery-book': 'ডেলিভারি বই',
                'delivery-pen': 'ডেলিভারি কলম',
                'delivery-hygiene': 'ডেলিভারি হাইজিন'
            };
            return types[type] || type;
        }
        
        // ফর্ম রিসেট করুন
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('orderType').value = '';
            orderForm.style.display = 'none';
        }
        
        // পেজ লোড হলে টেবিল আপডেট করুন
        window.addEventListener('load', function() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            updateOrderTable(orders);
        });
    </script>
</body>
</html>
