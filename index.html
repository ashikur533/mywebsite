<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রিয়েল-টাইম লোকেশন শেয়ার</title>
  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    #map {
      height: 400px;
      width: 100%;
      background: #e0e0e0;
      margin-top: 20px;
      border-radius: 10px;
    }
    .user-marker {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>সবার লোকেশন লাইভ দেখুন (রিয়েল-টাইম)</h1>
  <div id="status">লোকেশন শেয়ারিং শুরু হচ্ছে...</div>
  <div id="map"></div>
  <div id="users"></div>

  <script>
    // পিয়ার-টু-পিয়ার কানেকশনের জন্য PeerJS ব্যবহার
    const peer = new Peer();
    const connections = {};
    const allUsers = {};

    // ম্যাপ ইনিশিয়ালাইজ করুন (Google Maps API ছাড়া Leaflet.js ব্যবহার)
    const map = L.map('map').setView([23.8103, 90.4125], 10); // ঢাকার координаты
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markers = {};

    // PeerJS কানেকশন তৈরি
    peer.on('open', (id) => {
      document.getElementById('status').textContent = `আপনার আইডি: ${id}`;
      
      // লোকেশন শেয়ারিং শুরু করুন
      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            id: id
          };
          
          // সব কানেক্টেড ইউজারকে লোকেশন পাঠান
          Object.values(connections).forEach(conn => {
            conn.send(location);
          });
          
          // নিজের মার্কার আপডেট করুন
          updateMarker(id, location);
        },
        (error) => {
          console.error("ত্রুটি:", error);
        }
      );
    });

    // নতুন ইউজার কানেক্ট হলে
    peer.on('connection', (conn) => {
      conn.on('data', (data) => {
        updateMarker(data.id, data);
      });
      connections[conn.peer] = conn;
    });

    // মার্কার আপডেট ফাংশন
    function updateMarker(userId, location) {
      if (markers[userId]) {
        markers[userId].setLatLng([location.lat, location.lng]);
      } else {
        markers[userId] = L.marker([location.lat, location.lng])
          .addTo(map)
          .bindPopup(`ইউজার: ${userId}`);
      }
    }

    // Leaflet.js লোড করুন
    const leafletScript = document.createElement('script');
    leafletScript.src = 'https://unpkg.com/leaflet@1.7.1/dist/leaflet.js';
    document.head.appendChild(leafletScript);

    // PeerJS লোড করুন
    const peerScript = document.createElement('script');
    peerScript.src = 'https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js';
    document.head.appendChild(peerScript);
  </script>
</body>
</html>
