<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রিয়েল-টাইম লোকেশন শেয়ার</title>
  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    #status {
      padding: 10px;
      background: #e1f5fe;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>সব ইউজারের বর্তমান লোকেশন</h1>
  <div id="status">সিস্টেম লোড হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>ইউজার আইডি</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>আপডেট সময়</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- PeerJS লাইব্রেরি -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  
  <script>
    // ১. PeerJS লোডিং চেক
    if (typeof Peer === 'undefined') {
      document.getElementById('status').innerHTML = `
        <span style="color:red">ত্রুটি: PeerJS লোড হয়নি! ইন্টারনেট চেক করুন</span>
      `;
    }

    // ২. জিওলোকেশন পারমিশন চেক
    if (!navigator.geolocation) {
      document.getElementById('status').innerHTML = `
        <span style="color:red">ত্রুটি: আপনার ব্রাউজার লোকেশন সাপোর্ট করে না!</span>
      `;
    }

    // ৩. মূল অ্যাপ্লিকেশন কোড
    const peer = new Peer();
    const connections = {};
    const allLocations = {};

    // টেবিল আপডেট ফাংশন
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      for (const userId in allLocations) {
        const loc = allLocations[userId];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${userId}</td>
          <td>${loc.lat.toFixed(6)}</td>
          <td>${loc.lng.toFixed(6)}</td>
          <td>${new Date(loc.timestamp).toLocaleTimeString()}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // PeerJS ইভেন্ট হ্যান্ডলার
    peer.on('open', (userId) => {
      document.getElementById('status').textContent = `আপনার আইডি: ${userId}`;
      
      // লোকেশন ট্র্যাকিং শুরু
      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: Date.now()
          };
          
          // নিজের ডাটা স্টোর
          allLocations[userId] = location;
          updateTable();
          
          // অন্য ইউজারদের কাছে পাঠান
          Object.values(connections).forEach(conn => {
            conn.send({ userId, location });
          });
        },
        (error) => {
          document.getElementById('status').innerHTML = `
            <span style="color:red">ত্রুটি: ${error.message}</span>
          `;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    // নতুন কানেকশন হ্যান্ডলিং
    peer.on('connection', (conn) => {
      conn.on('data', (data) => {
        allLocations[data.userId] = data.location;
        updateTable();
      });
      connections[conn.peer] = conn;
    });

    // ত্রুটি হ্যান্ডলিং
    peer.on('error', (err) => {
      console.error("PeerJS ত্রুটি:", err);
      document.getElementById('status').innerHTML = `
        <span style="color:red">ত্রুটি: ${err.message}</span>
      `;
    });
  </script>
</body>
</html>
