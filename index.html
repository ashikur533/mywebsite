<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সবার লোকেশন লাইভ দেখুন</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #status {
      padding: 10px;
      background: #e3f2fd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .user-you {
      font-weight: bold;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>সব ইউজারের বর্তমান লোকেশন</h1>
  <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>নাম</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>সময়</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    // ভেরিয়েবল ডিক্লেয়ার
    const peer = new Peer();
    const connections = {};
    const allUsers = {};
    let myName = "";

    // ডিফল্ট স্টেট
    updateStatus("সিস্টেম লোড হচ্ছে...");

    // ইউজার নাম নেওয়া
    function getUserName() {
      myName = prompt("আপনার নাম লিখুন:", "User-" + Math.floor(Math.random() * 1000));
      if (!myName) myName = "Anonymous";
      return myName;
    }

    // স্ট্যাটাস আপডেট
    function updateStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      if (isError) {
        statusDiv.style.color = 'red';
        statusDiv.style.fontWeight = 'bold';
      }
    }

    // টেবিল আপডেট
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      Object.keys(allUsers).forEach(userId => {
        const user = allUsers[userId];
        const row = document.createElement('tr');
        if (userId === peer.id) row.className = 'user-you';
        
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.location.lat.toFixed(6)}</td>
          <td>${user.location.lng.toFixed(6)}</td>
          <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // PeerJS সেটআপ
    peer.on('open', (id) => {
      myName = getUserName();
      allUsers[id] = { name: myName, location: { lat: 0, lng: 0 }, timestamp: Date.now() };
      updateStatus(`আপনি কানেক্টেড: ${myName} (${id})`);
      updateTable();
      
      // লোকেশন ট্র্যাকিং শুরু
      startLocationTracking(id);
    });

    // লোকেশন ট্র্যাকিং
    function startLocationTracking(userId) {
      if (!navigator.geolocation) {
        updateStatus("আপনার ব্রাউজার লোকেশন সাপোর্ট করে না!", true);
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          
          // নিজের ডাটা আপডেট
          allUsers[userId] = {
            name: myName,
            location: location,
            timestamp: Date.now()
          };
          
          // অন্য ইউজারদের কাছে ডাটা পাঠান
          Object.values(connections).forEach(conn => {
            conn.send({
              userId: userId,
              name: myName,
              location: location,
              timestamp: Date.now()
            });
          });
          
          updateTable();
        },
        (error) => {
          updateStatus("লোকেশন ত্রুটি: " + error.message, true);
        },
        { enableHighAccuracy: true }
      );
    }

    // নতুন কানেকশন
    peer.on('connection', (conn) => {
      conn.on('data', (data) => {
        allUsers[data.userId] = {
          name: data.name,
          location: data.location,
          timestamp: data.timestamp
        };
        updateTable();
      });
      connections[conn.peer] = conn;
    });

    // ত্রুটি হ্যান্ডলিং
    peer.on('error', (err) => {
      updateStatus("ত্রুটি: " + err.message, true);
    });
  </script>
</body>
</html>
