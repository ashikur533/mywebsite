<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Animation</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .letter {
      position: absolute;
      font-size: 48px;
      animation: floatFade 3s ease-in-out forwards;
    }

    @keyframes floatFade {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      50% {
        transform: translateY(-80px) rotate(180deg) scale(1.2);
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-160px) rotate(360deg) scale(0.8);
      }
    }
  </style>
</head>
<body>

  <button onclick="showLetter()">Show Letter</button>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let index = 0;

    function showLetter() {
      const letter = document.createElement("div");
      letter.className = "letter";
      letter.innerText = letters[index % letters.length];
      index++;

      // Random position
      const left = Math.random() * 60 + 20; // 20% - 80%
      letter.style.left = `${left}%`;
      letter.style.top = "60%";

      document.body.appendChild(letter);

      // Remove after animation
      setTimeout(() => {
        letter.remove();
      }, 3000);
    }
  </script>

</body>
</html>
