<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সবার লোকেশন লাইভ দেখুন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .you {
      background-color: #e3f2fd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>সব ইউজারের বর্তমান লোকেশন</h1>
  <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>নাম</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>সময়</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    // ১. PeerJS ইনিশিয়ালাইজেশন
    const peer = new Peer();
    const connections = {};
    const allUsers = {};
    let myId = '';
    let myName = '';

    // ২. স্ট্যাটাস আপডেট ফাংশন
    function updateStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      if (isError) {
        statusDiv.style.color = 'red';
        statusDiv.style.fontWeight = 'bold';
      }
    }

    // ৩. টেবিল আপডেট ফাংশন
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      for (const userId in allUsers) {
        const user = allUsers[userId];
        const row = document.createElement('tr');
        if (userId === myId) row.className = 'you';
        
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.location.lat.toFixed(6)}</td>
          <td>${user.location.lng.toFixed(6)}</td>
          <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // ৪. নাম ইনপুট ফাংশন
    function getUsername() {
      myName = prompt("আপনার নাম লিখুন:", "User-" + Math.floor(Math.random() * 1000));
      if (!myName) myName = "Anonymous";
      return myName;
    }

    // ৫. লোকেশন ট্র্যাকিং শুরু
    function startSharing() {
      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: Date.now()
          };
          
          // নিজের ডাটা আপডেট
          allUsers[myId] = {
            name: myName,
            location: location
          };
          
          // অন্য ইউজারদের কাছে ডাটা পাঠান
          Object.values(connections).forEach(conn => {
            conn.send({
              type: 'location_update',
              data: {
                userId: myId,
                name: myName,
                location: location
              }
            });
          });
          
          updateTable();
        },
        (error) => {
          updateStatus("ত্রুটি: " + error.message, true);
        }
      );
    }

    // ৬. PeerJS ইভেন্ট হ্যান্ডলার
    peer.on('open', (id) => {
      myId = id;
      myName = getUsername();
      updateStatus(`কানেক্টেড: ${myName}`);
      startSharing();
    });

    peer.on('connection', (conn) => {
      conn.on('data', (data) => {
        if (data.type === 'location_update') {
          allUsers[data.data.userId] = {
            name: data.data.name,
            location: data.data.location
          };
          updateTable();
        }
      });
      connections[conn.peer] = conn;
    });

    peer.on('error', (err) => {
      updateStatus("ত্রুটি: " + err.message, true);
    });

    // ৭. অটোমেটিক কানেক্ট করার জন্য
    function connectToOthers() {
      if (window.location.hash) {
        const otherId = window.location.hash.substring(1);
        if (otherId !== myId) {
          const conn = peer.connect(otherId);
          conn.on('open', () => {
            connections[otherId] = conn;
          });
        }
      }
      window.location.hash = myId;
    }

    // ৮. পেজ লোড হলে কাজ শুরু
    window.addEventListener('load', () => {
      setTimeout(connectToOthers, 2000);
    });
  </script>
</body>
</html>
