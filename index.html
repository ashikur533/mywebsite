<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সবার লোকেশন (IP ভিত্তিক)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f8ff;
        }
        #status {
            padding: 10px;
            background: #e6f7ff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>সকল ইউজারের লোকেশন (IP ভিত্তিক)</h1>
    <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>নাম</th>
                <th>শহর</th>
                <th>Country</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>সময়</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let allUsers = JSON.parse(localStorage.getItem('allUsers')) || {};
        const myId = 'user_' + Date.now();
        let myName = "";

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (const userId in allUsers) {
                const user = allUsers[userId];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.city || 'N/A'}</td>
                    <td>${user.country || 'N/A'}</td>
                    <td>${user.lat}</td>
                    <td>${user.lon}</td>
                    <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        function getUsername() {
            myName = prompt("আপনার নাম লিখুন:", "User-" + Math.floor(Math.random() * 1000));
            if (!myName) myName = "Anonymous";
        }

        async function fetchIPLocationAndSave() {
            try {
                const res = await fetch("https://ipapi.co/json/");
                const data = await res.json();

                allUsers[myId] = {
                    name: myName,
                    city: data.city,
                    country: data.country_name,
                    lat: data.latitude,
                    lon: data.longitude,
                    timestamp: Date.now()
                };

                localStorage.setItem('allUsers', JSON.stringify(allUsers));
                updateStatus("লোকেশন লোড হয়েছে!");
                updateTable();
            } catch (err) {
                updateStatus("লোকেশন লোড করতে সমস্যা হয়েছে: " + err.message);
            }
        }

        window.onload = function () {
            getUsername();
            updateStatus("লোকেশন লোড হচ্ছে...");
            fetchIPLocationAndSave();
            updateTable();

            // প্রতি ৫ সেকেন্ডে টেবিল আপডেট
            setInterval(() => {
                const savedData = localStorage.getItem('allUsers');
                if (savedData) {
                    allUsers = JSON.parse(savedData);
                    updateTable();
                }
            }, 5000);
        };
    </script>
</body>
</html>
