<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সবার লোকেশন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f8ff;
        }
        #status {
            padding: 10px;
            background: #e6f7ff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>সকল ইউজারের লোকেশন</h1>
    <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
    <table id="locationTable">
        <thead>
            <tr>
                <th>নাম</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>সময়</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // ১. ভেরিয়েবল ডিক্লেয়ার
        let allUsers = JSON.parse(localStorage.getItem('allUsers')) || {};
        const myId = 'user_' + Date.now();
        let myName = "";

        // ২. স্ট্যাটাস আপডেট ফাংশন
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // ৩. টেবিল আপডেট ফাংশন
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            for (const userId in allUsers) {
                const user = allUsers[userId];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.lat.toFixed(6)}</td>
                    <td>${user.lng.toFixed(6)}</td>
                    <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // ৪. নাম ইনপুট নেওয়া
        function getUsername() {
            myName = prompt("আপনার নাম লিখুন:", "User-" + Math.floor(Math.random() * 1000));
            if (!myName) myName = "Anonymous";
            return myName;
        }

        // ৫. লোকেশন ট্র্যাকিং শুরু
        function startLocationSharing() {
            if (!navigator.geolocation) {
                updateStatus("ত্রুটি: আপনার ব্রাউজার লোকেশন সাপোর্ট করে না");
                return;
            }

            navigator.geolocation.watchPosition(
                (position) => {
                    // নিজের ডাটা আপডেট
                    allUsers[myId] = {
                        name: myName,
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        timestamp: Date.now()
                    };
                    
                    // লোকাল স্টোরেজে সেভ
                    localStorage.setItem('allUsers', JSON.stringify(allUsers));
                    
                    updateStatus("আপনার লোকেশন শেয়ার হচ্ছে...");
                    updateTable();
                },
                (error) => {
                    updateStatus("ত্রুটি: " + error.message);
                },
                { enableHighAccuracy: true }
            );
        }

        // ৬. পেজ লোড হলে কাজ শুরু
        window.onload = function() {
            myName = getUsername();
            updateStatus(`স্বাগতম ${myName}! আপনার লোকেশন শেয়ার হচ্ছে...`);
            
            startLocationSharing();
            updateTable();
            
            // প্রতি ৩ সেকেন্ডে ডাটা চেক
            setInterval(function() {
                const savedData = localStorage.getItem('allUsers');
                if (savedData) {
                    allUsers = JSON.parse(savedData);
                    updateTable();
                }
            }, 3000);
        };
    </script>
</body>
</html>
