<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রিয়েল-টাইম লোকেশন ট্র্যাকার</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #status {
      padding: 10px;
      background: #e3f2fd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .you {
      font-weight: bold;
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <h1>সব ইউজারের বর্তমান লোকেশন</h1>
  <div id="status">সিস্টেম প্রস্তুত হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>আইডি</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>সময়</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- PeerJS লাইব্রেরি -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script>
    // ১. ভেরিয়েবল ডিক্লেয়ার
    const peer = new Peer();
    const allUsers = {};
    let myId = '';

    // ২. স্ট্যাটাস আপডেট ফাংশন
    function updateStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      if (isError) {
        statusDiv.style.color = 'red';
        statusDiv.style.fontWeight = 'bold';
      }
    }

    // ৩. টেবিল আপডেট ফাংশন
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      for (const userId in allUsers) {
        const user = allUsers[userId];
        const row = document.createElement('tr');
        if (userId === myId) row.className = 'you';
        
        row.innerHTML = `
          <td>${userId}</td>
          <td>${user.lat.toFixed(6)}</td>
          <td>${user.lng.toFixed(6)}</td>
          <td>${new Date(user.timestamp).toLocaleTimeString()}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    // ৪. লোকেশন শেয়ারিং ফাংশন
    function shareLocation() {
      if (!navigator.geolocation) {
        updateStatus("ত্রুটি: আপনার ব্রাউজার লোকেশন সাপোর্ট করে না", true);
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: Date.now()
          };
          
          // নিজের ডাটা আপডেট
          allUsers[myId] = location;
          updateTable();
          
          // লোকাল স্টোরেজে সেভ করুন (সব ডিভাইস একসাথে দেখার জন্য)
          localStorage.setItem('sharedLocations', JSON.stringify(allUsers));
        },
        (error) => {
          updateStatus("ত্রুটি: " + error.message, true);
        },
        { enableHighAccuracy: true }
      );
    }

    // ৫. অন্য ইউজারদের ডাটা লোড করুন
    function loadOtherUsers() {
      const savedData = localStorage.getItem('sharedLocations');
      if (savedData) {
        const parsedData = JSON.parse(savedData);
        Object.assign(allUsers, parsedData);
        updateTable();
      }
    }

    // ৬. PeerJS সেটআপ
    peer.on('open', (id) => {
      myId = id;
      updateStatus(`আপনার আইডি: ${id} | লোকেশন শেয়ারিং শুরু হয়েছে`);
      shareLocation();
      loadOtherUsers();
      
      // প্রতি ৩ সেকেন্ডে ডাটা চেক করুন
      setInterval(loadOtherUsers, 3000);
    });

    peer.on('error', (err) => {
      updateStatus("ত্রুটি: " + err.message, true);
    });
  </script>
</body>
</html>
