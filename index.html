<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লাইভ লোকেশন ট্র্যাকার</title>
  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>সব ইউজারের বর্তমান লোকেশন</h1>
  <div id="status">লোড হচ্ছে...</div>
  <table id="locationTable">
    <thead>
      <tr>
        <th>ইউজার আইডি</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>টাইমস্ট্যাম্প</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // পিয়ার-টু-পিয়ার কানেকশনের জন্য PeerJS
    const peer = new Peer();
    const connections = {};
    const allLocations = {};

    // টেবিল আপডেট ফাংশন
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      
      Object.keys(allLocations).forEach(userId => {
        const loc = allLocations[userId];
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${userId}</td>
          <td>${loc.lat.toFixed(6)}</td>
          <td>${loc.lng.toFixed(6)}</td>
          <td>${new Date(loc.timestamp).toLocaleTimeString()}</td>
        `;
        
        tableBody.appendChild(row);
      });
    }

    // PeerJS সেটআপ
    peer.on('open', (userId) => {
      document.getElementById('status').textContent = `আপনার আইডি: ${userId}`;
      
      // নিজের লোকেশন শেয়ার করুন
      navigator.geolocation.watchPosition(
        (position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            timestamp: Date.now()
          };
          
          // সব কানেক্টেড ইউজারকে ডাটা পাঠান
          Object.values(connections).forEach(conn => {
            conn.send({ userId, location });
          });
        },
        (error) => {
          console.error("ত্রুটি:", error);
        }
      );
    });

    // নতুন ইউজার কানেক্ট হলে
    peer.on('connection', (conn) => {
      conn.on('data', (data) => {
        allLocations[data.userId] = data.location;
        updateTable();
      });
      connections[conn.peer] = conn;
    });

    // PeerJS স্ক্রিপ্ট লোড করুন
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js';
    document.head.appendChild(script);
  </script>
</body>
</html>
